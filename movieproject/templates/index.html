{% extends 'base.html' %}
{% block body %}

<div class="container"><br>
    <div class="row">
        {% for i in movie_list %}

        <div class="col-md-3">
            <div class="card" style="width: 15rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="200"><br>
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view Details</a><br>

  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
